<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Doomscroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 300px;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #ffffff;
            color: #000000;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: #ffffff;
            border-bottom: 1px solid #000000;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .header p {
            opacity: 0.7;
            font-size: 0.9rem;
            font-weight: 300;
        }

        .content {
            padding: 20px;
        }

        .current-site {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #000000;
        }

        .site-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .site-icon {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            background: #f0f0f0;
            border: 1px solid #000000;
        }

        .site-name {
            font-weight: 500;
            color: #000000;
        }

        .site-status {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .site-status.blocked {
            color: #dc2626;
        }

        .site-status.allowed {
            color: #16a34a;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 12px;
            border: 1px solid #000000;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: block;
            background: #ffffff;
            color: #000000;
        }

        .btn:hover {
            background: #f5f5f5;
            border-color: #666;
        }

        .btn-primary {
            background: #000000;
            color: #ffffff;
            border-color: #000000;
        }

        .btn-primary:hover {
            background: #333333;
        }

        .loading {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
            color: #666;
        }

        .error {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Anti-Doomscroll</h1>
        <p>Stay focused, stay mindful</p>
    </div>

    <div class="content">
        <div id="loading" class="loading">
            Loading...
        </div>

        <div id="content" style="display: none;">
            <!-- Current Site Info -->
            <div class="current-site" id="currentSiteInfo" style="display: none;">
                <div class="site-info">
                    <div class="site-icon" id="siteIcon">üåê</div>
                    <div>
                        <div class="site-name" id="siteName">Current Site</div>
                        <div class="site-status" id="siteStatus">Status</div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="buttons">
                <a href="#" id="openApp" class="btn btn-primary">Open Focus App</a>
                <a href="#" id="openSettings" class="btn">Settings</a>
            </div>
        </div>

        <div id="error" class="error" style="display: none;">
            <strong>Error:</strong> <span id="errorMessage"></span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
